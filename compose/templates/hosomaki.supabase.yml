services:
  postgres:
    image: supabase/postgres:latest
    container_name: sushi_postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-6543}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./neo4j/init.cql:/docker-entrypoint-initdb.d/init.cql
    networks:
      - sushi-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "homepage.group=Core"
      - "homepage.name=PostgreSQL"
      - "homepage.icon=postgresql.png"
      - "homepage.href=http://localhost:${POSTGRES_PORT:-6543}"

volumes:
  postgres_data:
    driver: local

networks:
  sushi-net:
    external: true

