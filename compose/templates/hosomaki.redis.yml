services:
  redis:
    image: redis:7-alpine
    container_name: sushi_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - sushi-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "homepage.group=Core"
      - "homepage.name=Redis"
      - "homepage.icon=redis.png"
      - "homepage.href=http://localhost:${REDIS_PORT:-6379}"

volumes:
  redis_data:
    driver: local

networks:
  sushi-net:
    external: true
